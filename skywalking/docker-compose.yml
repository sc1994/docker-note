version: '3.3'
services:
  elasticsearch1:
    image: elasticsearch:6.8.1
    container_name: elasticsearch1
    restart: always
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - thread_pool.write.queue_size=2048
    sysctls:
      - net.core.somaxconn=2048
    ulimits:
      memlock:
        soft: -1
        hard: -1
  oap:
    image: apache/skywalking-oap-server:6.2.0
    container_name: oap
    depends_on:
      - elasticsearch1
    links:
      - elasticsearch1
    restart: always
    ports:
      - 11800:11800
      - 12800:12800
    environment:
      - SW_STORAGE=elasticsearch
      - SW_STORAGE_ES_CLUSTER_NODES=elasticsearch1:9200
      - TZ=Asia/Shanghai
  ui:
    image: apache/skywalking-ui:6.2.0
    container_name: ui
    depends_on:
      - oap
    links:
      - oap
    restart: always
    ports:
      - 8080:8080
    environment:
      SW_OAP_ADDRESS: oap:12800